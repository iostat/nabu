# A barebones elasticsearch configuration for using with Nabu
# This can be totally empty (as most of the important stuff is in nabuproject.yml)
# But if you'd like any extra options passed to the backed ES instance, this is the place to do so

script.inline: on
script.indexed: on
script.file: on
script.groovy.sandbox.class_whitelist: java.util.LinkedHashMap

# Very useful for dev....
network.host: 127.0.0.1
discovery.zen.ping.unicast.hosts: 127.0.0.1
discovery.zen.ping.multicast.enabled: false
discovery.zen.minimum_master_nodes: 1